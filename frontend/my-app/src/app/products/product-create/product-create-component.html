<mat-card class="example-card">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPproduct()" *ngIf="!loading">
    <!-- ================================================================================================================ -->
    <!-- id -->
    <!-- ================================================================================================================ -->
    <mat-form-field class="example-full-width">
      <input matInput type="text" formControlName="id" placeholder="id">
      <mat-error *ngIf="form.get('id').invalid">please enter a id</mat-error>
    </mat-form-field>
    <!-- ================================================================================================================ -->
    <!-- title -->
    <!-- ================================================================================================================ -->
    <mat-form-field class="example-full-width">
      <input matInput type="text" formControlName="title" placeholder="post title">
      <mat-error *ngIf="form.get('title').invalid">please enter a title</mat-error>
    </mat-form-field>
    <!-- ================================================================================================================ -->
    <!-- price -->
    <!-- ================================================================================================================ -->
    <mat-form-field class="example-full-width">
      <input matInput type="text" formControlName="price" placeholder="price">
      <mat-error *ngIf="form.get('price').invalid">please enter a title</mat-error>
    </mat-form-field>
    <!-- ================================================================================================================ -->
    <!-- description -->
    <!-- ================================================================================================================ -->
    <mat-form-field class="example-full-width">
      <input matInput type="text" formControlName="description" placeholder="description">
      <mat-error *ngIf="form.get('description').invalid">please enter a title</mat-error>
    </mat-form-field>
    <!-- ================================================================================================================ -->
    <!-- image -->
    <!-- ================================================================================================================ -->
    <button mat-button type="button" (click)="addfile.click()">addfile</button>
    <input type="file" #addfile (change)="onfilepick($event)">
    <div *ngIf="previmage!=='' && previmage && form.get('image').valid">
      <img [src]="previmage" [alt]="form.value.title">
    </div>
    <!-- ================================================================================================================ -->
    <!-- category -->
    <!-- ================================================================================================================ -->
    <mat-form-field class="example-full-width">
      <input matInput type="text" formControlName="category" placeholder="category">
      <mat-error *ngIf="form.get('category').invalid">please enter a title</mat-error>
    </mat-form-field>
    <!-- ================================================================================================================ -->
    <!-- userid -->
    <!-- ================================================================================================================ -->
    <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="userid" placeholder="userid">
        <mat-error *ngIf="form.get('userid').invalid">please enter a title</mat-error>
      </mat-form-field>
    <br>
    <button type="submit">addpost</button>
  </form>

  <p>{{newpost}}</p>
</mat-card>
