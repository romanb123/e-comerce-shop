<mat-card>
    <form (submit)="onAddProduct(productForm)" #productForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" name="title" required minlength="3"
                placeholder="Post Title">
            <mat-error *ngIf="title.invalid">Please enter a product title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" name="price"required minlength="3"
                placeholder="product price">
            <mat-error *ngIf="title.invalid">Please enter a product price.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" name="category" required minlength="3"
                placeholder="product category">
            <mat-error *ngIf="title.invalid">Please enter a product category.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" name="userId" required minlength="3"
                placeholder="product userId">
            <mat-error *ngIf="title.invalid">Please enter a product userId.</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker>
        </div>
        <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
</mat-card>
